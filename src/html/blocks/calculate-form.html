<section class="calculate-wrap" id="calculate">
  <div class="container">
    <div class="calculate">
      <h2>Розрахувати вартість екрану</h2>
      <p>
        Заповніть форму нижче, наш фахівець підготує для вас комерційну
        пропозицію і передзвонить найближчим часом.
      </p>

      <div class="calculate__content">
        <div class="calculate__left">
          <div class="calculate__left-form">
            <label class="label" for="inputValue">Довжина екрану*</label>
            <input
              class="input"
              type="text"
              id="inputValue"
              value="4,900 м"
              readonly
            />
            <div class="range-wrapper">
              <input
                class="range"
                type="range"
                id="slider"
                min="0"
                max="20000"
                step="100"
                value="4900"
              />
              <div class="range-line"></div>
            </div>
          </div>
          <div class="calculate__left-form new">
            <div class="calculate__left-form--large">
              <label class="label" for="inputDrop"
                >Тип екрану/ крок пікселю:</label
              >
              <div class="input-wrap">
                <input
                  class="input"
                  style="cursor: pointer"
                  type="text"
                  id="inputDrop"
                  value="Внутрішній екран"
                  readonly
                />
                <img src="./img/chev-down.svg" alt="" id="dropdownIcon" />
                <ul class="input-dropdown" id="dropdownList">
                  <li
                    class="input-dropdown__item"
                    data-full="Зовнішній екран"
                    data-short="Зовнішній"
                  >
                    Зовнішній екран
                  </li>
                  <li
                    class="input-dropdown__item"
                    data-full="Внутрішній екран"
                    data-short="Внутрішній"
                  >
                    Внутрішній екран
                  </li>
                </ul>
              </div>
            </div>
            <div class="calculate__left-form--small">
              <div class="input-wrap">
                <input
                  class="input"
                  style="cursor: pointer"
                  type="text"
                  id="inputDrop3"
                  value="Р10"
                  readonly
                />
                <img src="./img/chev-down.svg" alt="" id="dropdownIcon3" />
                <ul class="input-dropdown" id="dropdownList3">
                  <li class="input-dropdown__item3">P5</li>
                  <li class="input-dropdown__item3">Р4</li>
                  <li class="input-dropdown__item3">Р3</li>
                  <li class="input-dropdown__item3">Р2.5</li>
                  <li class="input-dropdown__item3">Р2</li>
                  <li class="input-dropdown__item3">Р1.5</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="calculate__right">
          <div class="calculate__right-form">
            <label class="label" for="inputValue2">Висота екрану*</label>
            <input
              class="input"
              type="text"
              id="inputValue2"
              value="1,900 м"
              readonly
            />
            <div class="range-wrapper">
              <input
                class="range"
                type="range"
                id="slider2"
                min="0"
                max="8000"
                step="100"
                value="1900"
              />
              <div class="range-line2"></div>
            </div>
          </div>
          <div class="calculate__right-form">
            <label class="label" for="inputDrop2">Номер телефону*</label>
            <div class="input-wrap">
              <input
                class="input"
                style="cursor: pointer"
                type="text"
                id="inputDrop2"
                value="+ 38 (0"
              />
              <img src="./img/chev-down.svg" alt="" id="dropdownIcon2" />
              <ul class="input-dropdown" id="dropdownList2">
                <li class="input-dropdown__item2">+48</li>
                <li class="input-dropdown__item2">+ 38 (0</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="calculate__submit">
        <button class="primary" type="submit">Порахувати вартість</button>
        <span>* - Усі поля обов'язкові для заповнення</span>
      </div>
    </div>
  </div>
</section>
