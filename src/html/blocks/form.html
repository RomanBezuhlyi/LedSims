<section id="form" class="form-wrap">
  <div class="form-wrap__bg"></div>
  <div class="container">
    <div class="form">
      <h2>Залишити заявку</h2>
      <p>
        У вас виникли запитання? Напишіть нам у зручний месенджер Час роботи
        фахівців: з 09:00 до 21:00
      </p>
      <div class="form__wrap">
        <div class="form__wrap-row">
          <div class="input">
            <label>Ім'я</label>
            <input type="text" placeholder="Ваше ім’я" required />
          </div>
          <div class="input">
            <label>Номер телефону*</label>
            <input type="text" placeholder="+ 38 (0_ _" required />
          </div>
        </div>
        <div class="form__wrap-row">
          <button class="primary btn" type="submit">
            Отримати консультацію
          </button>
          <div class="checkbox">
            <div class="check">
              <input type="checkbox" />
              <img src="./img/check.svg" alt="" />
            </div>
            <label>Згода на обробку персональних даних</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
